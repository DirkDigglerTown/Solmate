<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Solmate - Your Solana AI Companion">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="/assets/icons/favicon.ico">
  <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
  <title>Solmate</title>
  <style>
    body { margin: 0; padding: 0; background: #000; color: #fff; font-family: sans-serif; }
    #ui { position: absolute; top: 10px; left: 10px; }
    #topBar { display: flex; gap: 10px; }
    #chatContainer { position: absolute; bottom: 10px; left: 10px; }
    #debug { position: absolute; bottom: 10px; right: 10px; font-size: 12px; }
    #overlayLogs { display: none; position: absolute; bottom: 50px; right: 10px; max-height: 200px; overflow-y: auto; }
    #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
  </style>
</head>
<body>
  <div id="ui">
    <div id="topBar">
      <button id="themeToggle">üåô</button>
      <div id="wsStatus">WS OFF</div>
    </div>
    <div id="price">SOL ‚Äî</div>
    <div id="tps">‚ù§Ô∏è</div>
  </div>
  
  <div id="chatContainer">
    <div id="modelSelector">
      <select id="model">
        <option>Verse</option>
        <option>Alloy</option>
        <option>Aria</option>
        <option>Echo</option>
        <option>Fable</option>
        <option>Onyx</option>
        <option>Nova</option>
        <option>Shimmer</option>
      </select>
    </div>
    <div id="chat"></div>
    <input id="input" placeholder="Ask anything about Solana, crypto, or just vibe...">
    <button id="send">‚ñ∂</button>
    <button id="mute">üîá</button>
  </div>

  <div id="debug">
    Debug
    <ul>
      <li>Press Ctrl+D to toggle logs overlay</li>
      <li>Check browser console for detailed errors</li>
      <li>VRM file should be ~21MB</li>
      <li>Verify /api/health endpoint</li>
      <li>OpenAI key must be set in Vercel env</li>
    </ul>
  </div>

  <div id="overlayLogs"></div>
  <div id="loading">Initializing Solmate...</div>

  <script src="/web/script.js"></script>
</body>
</html>
